<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <script src="weather.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      background-image: url("https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZW0yOWluNmEzMmIwZ2ZtMXQxZnhvdXBuejk4czl4dWlvYnRnNmFzdCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/0Styincf6K2tvfjb5Q/giphy.webp");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
    }
    
    .weather-container {
      text-align: center;
      margin: 10% auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      border: 1px solid blue;
      width: 50%;
      max-width: 600px;
    }
    
    .search-box {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    #cityInput {
      padding: 10px;
      width: 60%;
      max-width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #searchBtn {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    #searchBtn:hover {
      background-color: #004d40;
    }

    .weather-info {
      margin-top: 20px;
      font-size: 18px;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .weather-container {
        width: 80%;
        padding: 15px;
      }

      #cityInput {
        width: 70%;
      }

      #searchBtn {
        padding: 10px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .weather-container {
        width: 90%;
      }

      #cityInput {
        width: 65%;
      }

      #searchBtn {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>Weather Forecast</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchBtn">Search</button>
    </div>
    <div class="weather-info" id="weatherInfo">
      <!-- Weather details will appear here -->
    </div>
  </div>

  <script>
    const apiKey = 'cf917c58ca35c35dada70eff06a4f530'; // Replace with your OpenWeatherMap API key

    // DOM elements
    const searchBtn = document.getElementById('searchBtn');
    const cityInput = document.getElementById('cityInput');
    const weatherInfo = document.getElementById('weatherInfo');

    // Fetch weather data
    async function fetchWeather(city) {
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
        const data = await response.json();

        if (data.cod === 200) {
          displayWeather(data);
        } else {
          weatherInfo.innerHTML = `<p>City not found. Please try again.</p>`;
        }
      } catch (error) {
        weatherInfo.innerHTML = `<p>Unable to fetch weather data. Please try again later.</p>`;
      }
    }

    // Display weather data
    function displayWeather(data) {
      const { name, main, weather, wind } = data;
      weatherInfo.innerHTML = `
        <p><strong>City:</strong> ${name}</p>
        <p><strong>Temperature:</strong> ${main.temp}Â°C</p>
        <p><strong>Weather:</strong> ${weather[0].description}</p>
        <p><strong>Humidity:</strong> ${main.humidity}%</p>
        <p><strong>Wind Speed:</strong> ${wind.speed} m/s</p>
      `;
    }

    // Add event listener to search button
    searchBtn.addEventListener('click', () => {
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
      } else {
        weatherInfo.innerHTML = `<p>Please enter a city name.</p>`;
      }
    });
  </script>
</body>
</html>
